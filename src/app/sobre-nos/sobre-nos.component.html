<div class="row pt-4" *ngIf="textItem">
  <div class="col-12">
    <h3>Sobre n√≥s</h3>

    <p [innerHTML]="textItem.description"></p>
  </div>

  <div class="col-12 pt-5">
    <div class="card align-self-stretch pb-4" *ngFor="let item of textItem.texts">
      <div class="card-body">
        <div class="d-inline-flex">
          <i [ngClass]="item.icon" class="pr-5"></i>

          <div>
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text" [innerHTML]="item.description"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row py-5 d-flex justify-content-center" *ngIf="employeeList && employeeList.length">
  <div class="col-md-3 col-12" *ngFor="let item of employeeList">
    <div class="avatar-container">
      <img [src]="item.avatar" class="img-thumbnail">
      <p>{{item.name}}</p>
      <small>{{item.description}}</small>
    </div>
  </div>
</div>
